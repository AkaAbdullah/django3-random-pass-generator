<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pass Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
    <h1> Random Password Generator</h1>

    <form action="{% url 'pass' %}">
        <select name="length">
            <option value="6">6 char long</option>
            <option value="7">7 char long</option>
            <option value="8">8 char long</option>
            <option value="9">9 char long</option>
            <option value="10" selected="selected" >10 char long</option>
            <option value="11">11 char long</option>
            <option value="12">12 char long</option>

        </select>   Length of Password
        <br>
        <input type="checkbox" name ="uppercase"> Upper Case
        <br>
        <input type="checkbox" name ="numbers"> Numbers
        <br>
        <input type="checkbox" name ="special"> Special
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <a href="{% url 'about' %}  "  class="btn btn-warning">About Page</a>
</div>
</body>
</html>
